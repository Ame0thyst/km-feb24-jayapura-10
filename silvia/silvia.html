<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf=8" />
  <meta name="viewport" content="width=device-width,intial-scale=1.0" />
  <title>Dashboard Team 10-Jayapura</title>

  <!--Montserrat Font-->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />

  <!--Material Icons-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />

  <!--Custom CSS-->
  <link rel="stylesheet" href="../FE/css/silvia.css" />
</head>

<body>
  <div class="grid-container">

    <!--Main-->
    <main>
      <div class="main-title">
        <img src="../asset/images/judulTag.png" alt="dashboard_img" />
      </div>


      <section class="main-container">
        <div class="cards-overview">
          <div class="card">
            <div class="card-header">
              <h3>Avg Selling</h3>
              <span class="material-icons-outlined">
                local_atm
              </span>
            </div>

            <h1>4,9M</h1>
          </div>

          <div class="card">
            <div class="card-header">
              <h3>Sale Price</h3>
              <span class="material-icons-outlined">
                local_atm
              </span>
            </div>

            <h1>63,9M</h1>
          </div>

          <div class="card">
            <div class="card-header">
              <h3>Order Volume</h3>
              <span class="material-icons-outlined">
                sell
              </span>
            </div>

            <h1>2,2 Jt</h1>
          </div>

          <div class="card">
            <div class="card-header">
              <h3>Total Block</h3>
              <span class="material-icons-outlined">
                monetization_on
              </span>
            </div>

            <h1>331,2 Jt</h1>
          </div>
        </div>


        <div class="second-cards">
          <div class="card-report">
            <h2 class="card-report-header">Sales Report by Total Unit</h2>

            <div class="card">

            </div>
          </div>

          <div class="card-report">
            <h2 class="card-report-header">Brough by Sale Price</h2>

            <div class="card">

            </div>
          </div>

          <div class="card-report">
            <h2 class="card-report-header">Top 5 Building Class Category</h2>

            <div class="card">

            </div>
          </div>

          <div class="card-report">
            <h2 class="card-report-header">Top 10 Neighborhood</h2>

            <div class="card">

            </div>
          </div>

          <div class="card-report">
            <h2 class="card-report-header">Price Classification by Borough</h2>

            <div class="card">

            </div>
          </div>

          <!-- <div class="card-7">
            <div class="card-inner-7"></div>
          </div>
          <div class="card-8">
            <div class="card-inner-8"></div>
          </div> -->

          <!-- <div class="card-11">
            <div class="card-inner-11"></div>
          </div>
          <div class="card-12">
            <div class="card-inner-12"></div>
          </div> -->

          <!-- <div class="seventh-cards">
            <div class="card-14">
              <div class="card-inner-14"></div>
            </div>
          </div> -->
      </section>
    </main>
    <!--End Main-->


    <!--Custom JS-->
    <script src="js/scripts.js"></script>
</body>

</html>
